<fieldset>
    <legend>Store Management</legend>
    <div class="container-fluid">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Artist</th>
                    <th>Genre</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="album in storeMgrCtrl.albums">
                    <td><span ng-bind="album.title"></span></td>
                    <td><span ng-bind="album.price | currency"></span></td>
                    <td><span ng-bind="album.artist.name"></span></td>
                    <td><span ng-bind="album.genre.name"></span></td>
                    <td>
                        <a ng-href="#/StoreManager/Details/{{album.id}}"><i class="icon-align-justify"></i> Details</a> |
                        <a ng-href="#StoreManager/Edit/{{album.id}}"><i class="icon-edit"></i> Edit</a> |
                        <a ng-href="#/StoreManager/Delete/{{album.id}}"><i class="icon-trash"></i> Delete</a>
                    </td>
                </tr>
                <tr ng-if="storeMgrCtrl.isLoadingData">
                    <td colspan="5" style="text-align: center"><i class="fa fa-refresh fa-spin fa-2x"></i><em> Loding data...</em></td>
                </tr>
                <tr ng-if="storeMgrCtrl.albums.length == 0 && !storeMgrCtrl.isLoadingData" class="error">
                    <td colspan="5" style="text-align: center"><em>No results found</em></td>
                </tr>
            </tbody>
        </table>

        <a class="btn btn-success" ng-href="#/StoreManager/Create">Create Album</a>
    </div>
</fieldset>
