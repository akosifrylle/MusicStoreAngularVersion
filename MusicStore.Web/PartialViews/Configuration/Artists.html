
<div class="container-fluid">
    <div class="row-fluid">
        <h3>Artists Configuration</h3>
        <hr />
        <div class="pull-right">
            <span id="uploadArtistBtn" class="btn btn-primary fileinput-button" data-trigger="hover">
                <i class="fa fa-cloud-upload"></i>
                Upload                
                <input id="uploadArtists" type="file" name="file">
            </span>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" ng-click="artistCtrl.downloadArtist()">
                    <i class="fa fa-cloud-download"></i>&nbsp;Download
                </button>
            </div>
        </div>
    </div>
    <br />
    <br />
    <div class="row-fluid">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>Artists</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="artist in artists">
                    <td><span ng-bind="artist.name"></span></td>
                </tr>
                <tr ng-if="!albums || albums.length == 0" class="error">
                    <td colspan="5" style="text-align: center"><em>No results found</em></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
