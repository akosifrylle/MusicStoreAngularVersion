<div class="container-fluid">
    <div class="row-fluid">
        <h3>Genre Configuration</h3>
        <hr />
        <div class="pull-right">
            <span id="uploadGenresBtn" class="btn btn-primary fileinput-button" data-trigger="hover">
                <i class="fa fa-cloud-upload"> </i>
                <span>Upload</span>
                <input id="uploadGenres" type="file" name="file" />
            </span>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-cloud-download"></i>&nbsp;Download
                </button>
            </div>
        </div>
    </div>
    <br />
    <br />
    <div class="row-fluid">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="genre in genres">
                    <td><span ng-bind="artist.name"></span></td>
                    <td><span ng-bind="artist.description"></span></td>
                </tr>
                <tr ng-if="!album || albums.length == 0" class="error">
                    <td colspan="5" style="text-align: center"><em>No results found</em></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
