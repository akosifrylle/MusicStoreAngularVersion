
<form>
    <fieldset>
        <legend>Create Genre</legend>
        <div class="control-group">
            <label class="control-label" for="inputGenre">Genre:</label>
            <div class="controls">
                <input type="text" id="inputGenre" placeholder="Genre" ng-model="newGenre.name" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputDescription">Description:</label>
            <div class="controls">
                <input type="text" id="inputDescription" placeholder="Genre" ng-model="newGenre.description" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-info" ng-click="createNewGenre(newGenre)">Save</button>
                <button type="button" class="btn btn-default" onclick="window.history.back()">&larr;&nbsp;&nbsp;Back</button>
            </div>
        </div>
    </fieldset>
</form>
